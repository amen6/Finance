{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

        <table class='table'>
            <thead>
                <tr>
                    <th scope="col">Symbol</th>
                    <th scope="col">Shares</th>
                    <th scope="col">Price</th>
                    <th scope="col">Transacted</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in history %}
                <tr>
                    <td scope='row'>{{ stock.symbol }}</td>
                    <td>{{ stock.shares }}</td>
                    <td> ${{ '%0.3f'% stock.price|float }}</td>
                    <td> {{ stock.date}}</td>
                </tr>
                {% endfor %}
            </tbody>
{% endblock %}
